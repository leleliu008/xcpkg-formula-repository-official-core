summary: An embeddable Javascript interpreter in C
git-url: https://codeberg.org/ccxvii/mujs
web-url: https://www.mujs.com/
src-url: https://mujs.com/downloads/mujs-1.3.8.tar.gz
src-sha: 506d34882f2620a2fdeb6db63dbb7a8ffd98f417689d8f3c84f2feac275e39a9
license: ISC

install: |
    gmakew clean
    gmakew build/release/libmujs.a build/release/libmujs.dylib CFLAGS="'-std=c99 $CFLAGS $CPPFLAGS'" OPTIM=
    install_incs mujs.h
    install_libs build/release/libmujs.a build/release/libmujs.dylib

dotweak: |
    writepc mujs <<EOF
    prefix=\${pcfiledir}/../..
    exec_prefix=\${prefix}
    libdir=\${exec_prefix}/lib
    includedir=\${prefix}/include

    Name: mujs
    Description: $PACKAGE_SUMMARY
    Version: $PACKAGE_VERSION
    Cflags: -I\${includedir}
    Libs: -L\${libdir} -lmujs -lm
    EOF
