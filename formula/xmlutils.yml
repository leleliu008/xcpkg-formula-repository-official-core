summary: A collections of command-line utilities provided by libxml2
web-url: http://xmlsoft.org
git-url: https://gitlab.gnome.org/GNOME/libxml2
src-url: https://download.gnome.org/sources/libxml2/2.15/libxml2-2.15.1.tar.xz
src-sha: c008bac08fd5c7b4a87f7b8a71f283fa581d80d80ff8d2efd3b26224c39bc54c
license: MIT
dep-pkg: libiconv libz

install: |
    configure \
        --with-iconv="$libiconv_INSTALL_DIR" \
        --with-zlib \
        --without-lzma \
        --without-python \
        --without-readline \
        --without-coverage \
        --without-debug \
        --enable-ipv6 \
        --enable-static \
        --disable-shared \
        LIBS=-liconv

dotweak: run rm -rf include/ lib/ bin/xml2-config share/aclocal/ share/doc/ share/gtk-doc/ share/man/man1/xml2-config.1
