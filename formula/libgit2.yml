summary: C library of Git core methods that is re-entrant and linkable
web-url: https://libgit2.github.com
src-url: https://github.com/libgit2/libgit2/archive/refs/tags/v1.9.2.tar.gz
src-sha: 6f097c82fc06ece4f40539fb17e9d41baf1a5a2fc26b1b8562d21b89bc355fe6
dep-pkg: libssh2 libpcre2 libiconv
license: GPL-2.0-only

install: |
    cmakew 2 \
        -DBUILD_CLI=OFF \
        -DBUILD_TESTS=OFF \
        -DBUILD_FUZZERS=OFF \
        -DBUILD_EXAMPLES=OFF \
        -DENABLE_WERROR=OFF \
        -DDEPRECATE_HARD=OFF \
        -DUSE_SSH=ON \
        -DUSE_ICONV=ON \
        -DUSE_HTTPS=OpenSSL \
        -DUSE_BUNDLED_ZLIB=OFF \
        -DREGEX_BACKEND=pcre2

dotweak: gsed -i -e '/Libs.private:/d' -e '/^Requires/s|openssl|libssh2 libiconv|' lib/pkgconfig/libgit2.pc
