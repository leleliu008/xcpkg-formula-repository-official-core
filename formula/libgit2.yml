summary: C library of Git core methods that is re-entrant and linkable
web-url: https://libgit2.github.com
git-url: https://github.com/libgit2/libgit2
src-url: https://github.com/libgit2/libgit2/archive/v1.4.4.tar.gz
src-sha: e9923e9916a32f54c661d55d79c28fa304cb23617639e68bff9f94d3e18f2d4b
dep-pkg: libssh2 pcre2 libiconv
license: GPL-2.0-only

install: |
    cmakew \
        -DBUILD_CLAR=OFF \
        -DBUILD_TESTS=OFF \
        -DBUILD_FUZZERS=OFF \
        -DBUILD_EXAMPLES=OFF \
        -DBUILD_SHARED_LIBS=OFF \
        -DENABLE_WERROR=OFF \
        -DENABLE_TRACE=OFF \
        -DDEPRECATE_HARD=OFF \
        -DPROFILE=OFF \
        -DTHREADSAFE=ON \
        -DUSE_SSH=ON \
        -DUSE_ICONV=ON \
        -DUSE_HTTPS=OpenSSL \
        -DUSE_BUNDLED_ZLIB=OFF \
        -DREGEX_BACKEND=pcre2 &&
    sed_in_place '/Libs:/s|$| -liconv|' "$PACKAGE_INSTALL_DIR/lib/pkgconfig/libgit2.pc"
