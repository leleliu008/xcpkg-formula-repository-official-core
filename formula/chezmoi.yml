summary: Manage your dotfiles across multiple diverse machines, securely
web-url: https://chezmoi.io/
git-url: https://github.com/twpayne/chezmoi
src-url: https://github.com/twpayne/chezmoi/archive/refs/tags/v2.34.3.tar.gz
src-sha: 708ad93e8e0504ca598f6571652fc15ac609c735ce55af6a23a9b8931553c2e5
