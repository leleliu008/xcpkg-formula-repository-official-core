summary: Cryptography and SSL/TLS Toolkit
web-url: https://www.openssl.org/
src-url: https://github.com/openssl/openssl/releases/download/openssl-3.6.0/openssl-3.6.0.tar.gz
src-sha: b6a5f44b7eb69e3fa35dbf15524405b44837a481d43d81daddde3ff21fcbb8e9
license: Apache-2.0
dep-upp: perl

prepare: |
    case $TARGET_PLATFORM_NAME in
        MacOSX)
            os_compiler="darwin64-$TARGET_PLATFORM_ARCH"
            ;;
        *Simulator)
            os_compiler='iossimulator-xcrun'
            ;;
        *)  case $TARGET_PLATFORM_ARCH in
                armv*)
                    os_compiler='ios-cross'
                    ;;
                arm64*)
                    os_compiler='ios64-cross'
                    ;;
            esac
    esac

    run ./Configure \
        no-shared \
        no-engine \
        no-tests \
        no-ssl2 \
        no-ssl3 \
        no-ssl3-method \
        no-zlib \
        --libdir=lib \
        --openssldir=etc/ssl \
        --prefix="$PACKAGE_INSTALL_DIR" \
        "$os_compiler"

install: |
    gmakew clean
    gmakew CROSS_COMPILE=
    gmakew CROSS_COMPILE= install
