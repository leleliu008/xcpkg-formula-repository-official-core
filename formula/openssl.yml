summary: Cryptography and SSL/TLS Toolkit
web-url: https://www.openssl.org/
src-url: https://github.com/openssl/openssl/releases/download/openssl-3.5.2/openssl-3.5.2.tar.gz
src-sha: c53a47e5e441c930c3928cf7bf6fb00e5d129b630e0aa873b08258656e7345ec
license: Apache-2.0
dep-upp: perl

prepare: |
    case $TARGET_PLATFORM_NAME in
        MacOSX)
            os_compiler="darwin64-$TARGET_PLATFORM_ARCH"
            ;;
        *Simulator)
            os_compiler='iossimulator-xcrun'
            ;;
        *)  case $TARGET_PLATFORM_ARCH in
                armv*)
                    os_compiler='ios-cross'
                    ;;
                arm64*)
                    os_compiler='ios64-cross'
                    ;;
            esac
    esac

    run ./Configure \
        no-shared \
        no-engine \
        no-tests \
        no-ssl2 \
        no-ssl3 \
        no-ssl3-method \
        no-zlib \
        --libdir=lib \
        --openssldir=etc/ssl \
        --prefix="$PACKAGE_INSTALL_DIR" \
        "$os_compiler"

install: |
    gmakew clean
    gmakew CROSS_COMPILE=
    gmakew CROSS_COMPILE= install
