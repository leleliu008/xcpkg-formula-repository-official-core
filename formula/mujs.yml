summary: An embeddable Javascript interpreter in C
git-url: https://codeberg.org/ccxvii/mujs
web-url: https://www.mujs.com/
src-url: https://mujs.com/downloads/mujs-1.3.8.tar.gz
src-sha: 506d34882f2620a2fdeb6db63dbb7a8ffd98f417689d8f3c84f2feac275e39a9
license: ISC
dep-pkg: libreadline

install: |
    gsed -i "s|-lreadline|-lreadline -lncurses $LDFLAGS|" Makefile
    gmakew clean
    gmakew build/release/mujs build/release/mujs-pp CFLAGS="'-std=c99 $CFLAGS $CPPFLAGS'" OPTIM=
    install_bins build/release/mujs build/release/mujs-pp
