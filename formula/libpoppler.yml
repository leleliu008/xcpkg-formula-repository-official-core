summary: PDF rendering library (based on the xpdf-3.0 code base)
git-url: https://gitlab.freedesktop.org/poppler/poppler.git
web-url: https://poppler.freedesktop.org/
src-url: https://poppler.freedesktop.org/poppler-25.09.1.tar.xz
src-sha: 0c1091d01d3dd1664a13816861e812d02b29201e96665454b81b52d261fad658
license: GPL-2.0-only
dep-pkg: libcairo liblcms2 libtiff libjpeg-turbo libopenjpeg libcurl libgpgme libnss
dep-upp: gperf python3

install: |
    cmakew 2 \
        -DBUILD_GTK_TESTS=OFF \
        -DENABLE_BOOST=OFF \
        -DENABLE_CMS=lcms2 \
        -DENABLE_GLIB=ON \
        -DENABLE_QT5=OFF \
        -DENABLE_QT6=OFF \
        -DENABLE_UNSTABLE_API_ABI_HEADERS=ON \
        -DWITH_GObjectIntrospection=OFF

dotweak: gsed -i -e ':a' -e '/\\[[:space:]]*$/{N;s/\\[[:space:]]*\n[[:space:]]*/ /;ta}' -e 'P;D' lib/pkgconfig/poppler-glib.pc
