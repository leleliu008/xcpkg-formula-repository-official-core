summary: A command-line tool for drawing graphs
web-url: https://www.graphviz.org/
src-url: https://gitlab.com/api/v4/projects/4207231/packages/generic/graphviz-releases/14.1.2/graphviz-14.1.2.tar.xz
src-sha: 65572cd29317cfb96eac8434fac1d8861c905e9b761bd0442beb2cfcc0211354
license: EPL-1.0
dep-pkg: libgd libpango
dep-upp: gm4 flex bison gawk git python3 libtool
bsystem: autogen

install: |
    configure only \
        --disable-swig \
        --disable-php \
        --disable-tcl \
        --without-gdk \
        --without-gtk \
        --without-qt \
        --without-x
    gmakew
    install_bins cmd/dot/.libs/dot_static
