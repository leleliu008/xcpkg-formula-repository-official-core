summary: A command-line tool for drawing graphs
web-url: https://www.graphviz.org/
src-url: https://gitlab.com/graphviz/graphviz/-/archive/14.1.1/graphviz-14.1.1.tar.bz2
src-sha: 975f4b9a7a7a7b614900ecd12919ccbd36a680818cc6fc527389b93e919410f0
license: EPL-1.0
dep-pkg: libgd libpango
dep-upp: gm4 flex bison gawk git python3 libtool
bsystem: autogen

install: |
    configure only \
        --disable-swig \
        --disable-php \
        --disable-tcl \
        --without-gdk \
        --without-gtk \
        --without-qt \
        --without-x
    gmakew
    install_bins cmd/dot/.libs/dot_static
