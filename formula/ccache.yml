summary: A compiler wrapper to speed up recompilation by caching previous compilations and detecting when the same compilation is being done again
web-url: https://ccache.dev
src-url: https://github.com/ccache/ccache/releases/download/v4.11.3/ccache-4.11.3.tar.xz
src-sha: d5a340e199977b7b1e89c0add794132c977fdc2ecc7ca5451e03d43627a1b1be
license: GPL-3.0-or-later
dep-pkg: libhiredis libzstd

install: |
    cmakew \
        -DENABLE_COVERAGE=OFF \
        -DENABLE_CPPCHECK=OFF \
        -DENABLE_IPO=ON \
        -DENABLE_TRACING=OFF \
        -DWARNINGS_AS_ERRORS=OFF \
        -DZSTD_FROM_INTERNET=OFF
