summary: A compiler wrapper to speed up recompilation by caching previous compilations and detecting when the same compilation is being done again
web-url: https://ccache.dev
src-url: https://github.com/ccache/ccache/releases/download/v4.12.2/ccache-4.12.2.tar.xz
src-sha: 96ad53c76ecdb9c7a78e28a9bfdf2c95d7eece28546510fde7e16e5a13e2f7f8
license: GPL-3.0-or-later
dep-pkg: libhiredis libblake3 libxxhash libzstd libfmt cpp-httplib doctest span-lite tl-expected

install: |
    cmakew \
        -DENABLE_COVERAGE=OFF \
        -DENABLE_CPPCHECK=OFF \
        -DENABLE_IPO=ON \
        -DENABLE_TRACING=OFF \
        -DWARNINGS_AS_ERRORS=OFF \
        -DDEPS=LOCAL
