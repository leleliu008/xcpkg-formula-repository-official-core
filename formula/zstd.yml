summary: A real-time compression utility with high compression ratios
web-url: https://facebook.github.io/zstd
src-url: https://github.com/facebook/zstd/archive/refs/tags/v1.5.7.tar.gz
src-sha: 37d7284556b20954e56e1ca85b80226768902e2edabd3b649e9e72c0c9012ee3
license: BSD-3-Clause
dep-pkg: libz liblzma

bscript: build/cmake

install: |
    cmakew \
        -DZSTD_MULTITHREAD_SUPPORT=ON \
        -DZSTD_BUILD_TESTS=OFF \
        -DZSTD_BUILD_CONTRIB=OFF \
        -DZSTD_BUILD_PROGRAMS=ON \
        -DZSTD_BUILD_STATIC=ON \
        -DZSTD_BUILD_SHARED=OFF \
        -DZSTD_ZLIB_SUPPORT=ON \
        -DZSTD_LZMA_SUPPORT=ON \
        -DZSTD_LZ4_SUPPORT=OFF
