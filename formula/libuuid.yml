summary: DCE compatible Universally Unique Identifier library
git-url: https://github.com/util-linux/util-linux
src-url: https://mirrors.edge.kernel.org/pub/linux/utils/util-linux/v2.41/util-linux-2.41.3.tar.xz
src-sha: 3330d873f0fceb5560b89a7dc14e4f3288bbd880e96903ed9b50ec2b5799e58b
license: GPL-2.0-or-later
dep-upp: automake libtool

install: |
    configure \
        --without-python \
        --without-systemd \
        --enable-widechar \
        --enable-libuuid \
        --disable-all-programs \
        --disable-bash-completion \
        --disable-use-tty-group \
        --disable-chfn-chsh \
        --disable-login \
        --disable-su \
        --disable-runuser \
        --disable-makeinstall-chown \
        --disable-makeinstall-setuid

dotweak: run rm -rf bin/ sbin/ share/man/man[158]/
