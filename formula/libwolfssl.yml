summary: A lightweight, portable SSL library written in C
web-url: https://www.wolfssl.com
src-url: https://github.com/wolfSSL/wolfssl/archive/refs/tags/v5.8.4-stable.tar.gz
src-sha: 2b702b7a66b0067bfd284408827b1e59288b357b0dd758d0089c062395f2a522
license: GPL-3.0-or-later
dep-upp: libtool
bsystem: autogen

install: |
    configure \
        --disable-asm \
        --disable-bump \
        --disable-examples \
        --disable-fortress \
        --disable-md5 \
        --disable-sniffer \
        --disable-webserver \
        --enable-static \
        --enable-shared \
        --enable-aesccm \
        --enable-aesgcm \
        --enable-alpn \
        --enable-blake2 \
        --enable-camellia \
        --enable-certgen \
        --enable-certreq \
        --enable-chacha \
        --enable-crl \
        --enable-crl-monitor \
        --enable-curve25519 \
        --enable-dtls \
        --enable-dh \
        --enable-ecc \
        --enable-eccencrypt \
        --enable-ed25519 \
        --enable-filesystem \
        --enable-hc128 \
        --enable-hkdf \
        --enable-inline \
        --enable-ipv6 \
        --enable-jni \
        --enable-keygen \
        --enable-ocsp \
        --enable-opensslextra \
        --enable-poly1305 \
        --enable-psk \
        --enable-rabbit \
        --enable-ripemd \
        --enable-savesession \
        --enable-savecert \
        --enable-sessioncerts \
        --enable-sha512 \
        --enable-sni \
        --enable-supportedcurves \
        --enable-tls13 \
        --enable-sp \
        --enable-wolfssh \
        --enable-fastmath \
        --enable-fasthugemath \
        LIBS=-lm

dotweak: gsed -i '/Libs:/s|$| -framework CoreFoundation -framework Security|' lib/pkgconfig/wolfssl.pc
