summary: A C++ library to benchmark code snippets, similar to unit tests
src-url: https://github.com/google/benchmark/archive/refs/tags/v1.9.4.tar.gz
src-sha: b334658edd35efcf06a99d9be21e4e93e092bd5f95074c1673d5c8705d95c104
license: Apache-2.0

install: |
    cmakew \
        -DBENCHMARK_ENABLE_TESTING=OFF \
        -DBENCHMARK_ENABLE_GTEST_TESTS=OFF \
        -DBENCHMARK_ENABLE_ASSEMBLY_TESTS=OFF \
        -DBENCHMARK_ENABLE_EXCEPTIONS=ON \
        -DBENCHMARK_ENABLE_INSTALL=ON \
        -DBENCHMARK_ENABLE_LTO=ON \
        -DBENCHMARK_DOWNLOAD_DEPENDENCIES=OFF \
        -DLLVMAR_EXECUTABLE="$AR" \
        -DLLVMNM_EXECUTABLE="$NM" \
        -DLLVMRANLIB_EXECUTABLE="$RANLIB"
