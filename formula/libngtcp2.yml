dep-pkg: openssl-dev

install: |
    cmakew \
        -DENABLE_ASAN=OFF \
        -DENABLE_DEBUG=OFF \
        -DENABLE_WERROR=OFF \
        -DENABLE_GNUTLS=OFF \
        -DENABLE_OPENSSL=ON \
        -DENABLE_WOLFSSL=OFF \
        -DENABLE_PICOTLS=OFF \
        -DENABLE_BORINGSSL=OFF \
        -DENABLE_LIB_ONLY=ON \
        -DENABLE_STATIC_LIB=ON \
        -DENABLE_SHARED_LIB=ON
