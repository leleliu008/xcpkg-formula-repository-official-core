summary: QUIC library written in C
src-url: https://github.com/ngtcp2/ngtcp2/archive/refs/tags/v1.14.0.tar.gz
src-sha: d1fbf9eae92921bfd33154dab2574bc4b7d7936f486396d6c78bfff90ed5b35d
license: MIT
dep-pkg: openssl-dev

install: |
    cmakew \
        -DENABLE_ASAN=OFF \
        -DENABLE_DEBUG=OFF \
        -DENABLE_WERROR=OFF \
        -DENABLE_GNUTLS=OFF \
        -DENABLE_OPENSSL=ON \
        -DENABLE_WOLFSSL=OFF \
        -DENABLE_PICOTLS=OFF \
        -DENABLE_BORINGSSL=OFF \
        -DENABLE_LIB_ONLY=ON \
        -DENABLE_STATIC_LIB=ON \
        -DENABLE_SHARED_LIB=ON
