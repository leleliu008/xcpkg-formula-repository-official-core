summary: QUIC library written in C
src-url: https://github.com/ngtcp2/ngtcp2/releases/download/v1.15.0/ngtcp2-1.15.0.tar.xz
src-sha: 30a29827b49ffbdf31dadcdeba703df63676526c93724ef741c72dc73c05e3a4
license: MIT
dep-pkg: openssl-dev

install: |
    cmakew \
        -DENABLE_ASAN=OFF \
        -DENABLE_DEBUG=OFF \
        -DENABLE_WERROR=OFF \
        -DENABLE_GNUTLS=OFF \
        -DENABLE_OPENSSL=ON \
        -DENABLE_WOLFSSL=OFF \
        -DENABLE_PICOTLS=OFF \
        -DENABLE_BORINGSSL=OFF \
        -DENABLE_LIB_ONLY=ON \
        -DENABLE_STATIC_LIB=ON \
        -DENABLE_SHARED_LIB=ON
