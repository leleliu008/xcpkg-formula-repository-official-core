summary: A free, general-purpose data compression with a high compression ratio
web-url: https://tukaani.org/xz
src-url: https://github.com/tukaani-project/xz/releases/download/v5.8.2/xz-5.8.2.tar.gz
src-sha: ce09c50a5962786b83e5da389c90dd2c15ecd0980a258dd01f70f9e7ce58a8f1
license: LGPL-2.1-or-later

install: |
    configure \
        --disable-external-sha256 \
        --disable-werror \
        --disable-nls \
        --enable-assembler \
        --enable-threads=posix \
        --disable-xz \
        --disable-xzdec \
        --disable-lzmadec \
        --disable-lzmainfo \
        --disable-lzma-links \
        --disable-scripts
