summary: Multi-format archive and compression library
git-url: https://github.com/libarchive/libarchive
web-url: https://www.libarchive.org/
src-url: https://www.libarchive.org/downloads/libarchive-3.7.7.tar.xz
src-sha: 879acd83c3399c7caaee73fe5f7418e06087ab2aaf40af3e99b9e29beb29faee
license: BSD-2-Clause
dep-pkg: liblz4 liblzo libzstd liblzma libbz2 libz libiconv libexpat openssl-dev

install: |
    configure \
        --enable-acl \
        --enable-xattr \
        --disable-bsdtar \
        --disable-bsdcat \
        --disable-bsdcpio \
        --disable-bsdunzip \
        --without-mbedtls \
        --without-nettle \
        --without-libb2 \
        --without-xml2 \
        --without-cng \
        --with-openssl \
        --with-expat \
        --with-zlib \
        --with-lzma \
        --with-bz2lib \
        --with-lz4 \
        --with-lzo2 \
        --with-zstd \
        --with-iconv

dotweak: |
    gsed -i '/Requires: /s|iconv|libiconv libcrypto|' lib/pkgconfig/libarchive.pc
