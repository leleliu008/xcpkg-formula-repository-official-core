summary: Multi-format archive and compression library
git-url: https://github.com/libarchive/libarchive
web-url: https://www.libarchive.org/
src-url: https://www.libarchive.org/downloads/libarchive-3.7.4.tar.xz
src-sha: f887755c434a736a609cbd28d87ddbfbe9d6a3bb5b703c22c02f6af80a802735
license: BSD-2-Clause
dep-pkg: liblz4 liblzo libzstd liblzma libbz2 libz libiconv libexpat openssl-dev

install: |
    configure \
        --enable-acl \
        --enable-xattr \
        --disable-bsdtar \
        --disable-bsdcat \
        --disable-bsdcpio \
        --disable-bsdunzip \
        --without-mbedtls \
        --without-nettle \
        --without-libb2 \
        --without-xml2 \
        --without-cng \
        --with-openssl \
        --with-expat \
        --with-zlib \
        --with-lzma \
        --with-bz2lib \
        --with-lz4 \
        --with-lzo2 \
        --with-zstd \
        --with-iconv

dotweak: |
    sedInPlace '/Libs: /s|$| -liconv|' lib/pkgconfig/libarchive.pc
    sedInPlace '/Requires:/d'          lib/pkgconfig/libarchive.pc
