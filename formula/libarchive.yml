summary: Multi-format archive and compression library
git-url: https://github.com/libarchive/libarchive
web-url: https://www.libarchive.org/
src-url: https://www.libarchive.org/downloads/libarchive-3.8.5.tar.xz
src-sha: d68068e74beee3a0ec0dd04aee9037d5757fcc651591a6dcf1b6d542fb15a703
license: BSD-2-Clause
dep-pkg: liblz4 liblzo libzstd liblzma libbz2 libz libiconv libexpat openssl-dev

install: |
    configure \
        --enable-acl \
        --enable-xattr \
        --disable-bsdtar \
        --disable-bsdcat \
        --disable-bsdcpio \
        --disable-bsdunzip \
        --without-mbedtls \
        --without-nettle \
        --without-libb2 \
        --without-xml2 \
        --without-cng \
        --with-openssl \
        --with-expat \
        --with-zlib \
        --with-lzma \
        --with-bz2lib \
        --with-lz4 \
        --with-lzo2 \
        --with-zstd \
        --with-iconv

dotweak: gsed -i -e 's| -lcrypto .*||' -e '/^Requires/s|iconv|libiconv expat libzstd liblzma liblz4 libbz2 libz lzo2|' lib/pkgconfig/libarchive.pc
