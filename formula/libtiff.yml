summary: TIFF library
web-url: https://libtiff.gitlab.io/libtiff
git-url: https://gitlab.com/libtiff/libtiff
src-url: https://download.osgeo.org/libtiff/tiff-4.7.1.tar.gz
src-sha: f698d94f3103da8ca7438d84e0344e453fe0ba3b7486e04c5bf7a9a3fabe9b69
dep-pkg: libzstd liblzma libz

install: |
    cmakew 2 \
        -Dlzw=ON \
        -Dzlib=ON \
        -Dzstd=ON \
        -Dlzma=ON \
        -Dwebp=OFF \
        -Djpeg=OFF \
        -Djbig=OFF \
        -Dlerc=OFF \
        -Dlibdeflate=OFF \
        -Dtiff-docs=OFF \
        -Dtiff-tools=OFF \
        -Dtiff-tests=OFF \
        -Dtiff-contrib=OFF
