pkgtype: exe+lib
summary: Tools and libraries to manipulate images in many formats
git-url: https://github.com/ImageMagick/ImageMagick
web-url: https://imagemagick.org/
src-url: https://imagemagick.org/archive/releases/ImageMagick-7.1.2-13.tar.xz
src-sha: 968e022c8c7ee620680bac658628ef0f582be7b8aa71b386a9a9d068ec17dbd2
license: ImageMagick
dep-pkg: ghostscript-dev libheif liblqr libltdl

install: |
    configure \
        --with-freetype=yes \
        --with-gvc=no \
        --with-modules \
        --with-openjp2 \
        --with-openexr \
        --with-webp=yes \
        --with-heic=yes \
        --with-gslib \
        --with-pango \
        --with-lqr \
        --without-x \
        --without-wmf \
        --without-fftw \
        --disable-opencl \
        --enable-openmp \
        --enable-delegate-build

caveats: |
    The following environment variables should be set if you move/copy this software to other location

    export MAGICK_HOME=/somewhere
    export MAGICK_CODER_MODULE_PATH="$MAGICK_HOME/lib/ImageMagick-7.1.2/modules-Q16/coders"
    export MAGICK_CONFIGURE_PATH="$MAGICK_HOME/etc/ImageMagick-7"
