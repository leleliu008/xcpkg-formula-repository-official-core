summary: TIFF library and utilities
web-url: https://libtiff.gitlab.io/libtiff
git-url: https://gitlab.com/libtiff/libtiff
src-url: https://download.osgeo.org/libtiff/tiff-4.7.1.tar.gz
src-sha: f698d94f3103da8ca7438d84e0344e453fe0ba3b7486e04c5bf7a9a3fabe9b69
dep-pkg: libwebp libjpeg-turbo libzstd liblzma libz
ldflags: -lsharpyuv
install: |
    cmakew \
        -Dlzw=ON \
        -Dzlib=ON \
        -Dzstd=ON \
        -Dlzma=ON \
        -Dwebp=ON \
        -Djpeg=ON \
        -Djbig=ON \
        -Dlerc=ON \
        -Dtiff-docs=OFF \
        -Dtiff-tools=ON \
        -Dtiff-tests=ON \
        -Dtiff-contrib=ON \
        -DBUILD_SHARED_LIBS=OFF
