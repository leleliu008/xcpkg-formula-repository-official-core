summary: A command-line tool for displaying the CPU information in a clean and beautiful way
src-url: https://github.com/Dr-Noob/cpufetch/archive/refs/tags/v1.07.tar.gz
src-sha: dc3ec8f9c9d41d8434702a778cc150b196d5d178fd768a964f57d22f268a2c17
license: GPL-2.0-only

dopatch: |
    gsed -i '/-o $(OUTPUT)/s|$| $(LDFLAGS)|' Makefile

    # https://github.com/Dr-Noob/cpufetch/issues/375
    gsed -i 's|FreeBSD|Darwin|g' Makefile

install: |
    gmakew clean
    gmakew
    install_bins cpufetch
    install_mans cpufetch.1
