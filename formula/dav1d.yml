summary: AV1 decoder targeted to be small and fast
git-url: https://code.videolan.org/videolan/dav1d
src-url: https://code.videolan.org/videolan/dav1d/-/archive/1.5.3/dav1d-1.5.3.tar.bz2
src-sha: e099f53253f6c247580c554d53a13f1040638f2066edc3c740e4c2f15174ce22
license: BSD-2-Clause
dep-upp: nasm

dopatch: gsed -i 's|libdav1d|libdav1d.get_static_lib()|' tools/meson.build

install: |
    mesonw \
        -Denable_asm=true \
        -Denable_tools=true \
        -Denable_tests=false \
        -Denable_examples=false
