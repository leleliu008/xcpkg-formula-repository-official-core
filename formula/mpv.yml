summary: A free, open source, and cross-platform media player based on MPlayer and mplayer2
web-url: https://mpv.io
src-url: https://github.com/mpv-player/mpv/archive/refs/tags/v0.41.0.tar.gz
src-sha: ee21092a5ee427353392360929dc64645c54479aefdb5babc5cfbb5fad626209
dep-pkg: libplacebo libbluray libluajit libmujs libass libuchardet librubberband
mslable: 0

dopatch: |
    gsed -i "/iconv =/c iconv = dependency('libiconv', method : 'pkg-config')" meson.build

install: |
    mesonw \
        -Dtests=false \
        -Dlibmpv=false \
        -Dcplayer=true \
        -Dvulkan=enabled \
        -Duchardet=enabled \
        -Dlibbluray=enabled \
        -Dlibarchive=enabled \
        -Djavascript=enabled \
        -Dvapoursynth=disabled \
        -Dlua=luajit
