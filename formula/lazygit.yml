summary: A simple terminal UI for git commands
src-url: https://github.com/jesseduffield/lazygit/archive/refs/tags/v0.58.1.tar.gz
src-sha: e4f0d4f3cebc70a802f95c52265e34ee879265103ebb70b5dd449ae791d0cbbb
license: MIT
install: |
    gow \
        -mod vendor \
        -X main.date=$(date -u +'%Y-%m-%dT%H:%M:%SZ') \
        -X main.version=$PACKAGE_VERSION \
        -X main.buildSource=xcpkg
