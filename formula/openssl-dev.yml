pkgtype: lib
summary: Cryptography and SSL/TLS library
web-url: https://openssl-library.org/
src-url: https://github.com/openssl/openssl/releases/download/openssl-3.6.1/openssl-3.6.1.tar.gz
src-sha: b1bfedcd5b289ff22aee87c9d600f515767ebf45f77168cb6d64f231f518a82e
license: Apache-2.0
dep-upp: perl

prepare: |
    case $TARGET_PLATFORM_NAME in
        MacOSX)
            os_compiler="darwin64-$TARGET_PLATFORM_ARCH"
            ;;
        *Simulator)
            os_compiler='iossimulator-xcrun'
            ;;
        *)  case $TARGET_PLATFORM_ARCH in
                armv*)
                    os_compiler='ios-cross'
                    ;;
                arm64*)
                    os_compiler='ios64-cross'
                    ;;
            esac
    esac

    # https://github.com/openssl/openssl/blob/master/INSTALL.md
    run ./Configure \
        no-tests \
        no-ssl2 \
        no-ssl3 \
        no-comp \
        no-asm \
        --prefix="$PACKAGE_INSTALL_DIR" \
        --libdir=lib \
        --openssldir=etc/ssl \
        "$os_compiler"

install: |
    gmakew clean
    gmakew build_libs
    gmakew install_dev
