summary: A command-line tool for generating scripting interfaces to C/C++ code
web-url: https://www.swig.org/
git-url: https://github.com/swig/swig
src-url: https://downloads.sourceforge.net/project/swig/swig/swig-4.4.1/swig-4.4.1.tar.gz
src-sha: 40162a706c56f7592d08fd52ef5511cb7ac191f3593cf07306a0a554c6281fcf
license: GPL-3.0-or-later
dep-pkg: libpcre2 libz

install: |
    configure \
        --enable-ccache \
        --enable-cpp11-testing \
        --with-popen \
        --with-pcre \
        --without-boost \
        --without-android \
        --without-java \
        --without-javascript \
        --without-python \
        --without-perl5 \
        --without-ruby \
        --without-php \
        --without-tcl \
        --without-guile \
        --without-octave \
        --without-scilab \
        --without-ocaml \
        --without-mzscheme \
        --without-csharp \
        --without-lua \
        --without-r \
        --without-d \
        --without-go \
        PCRE2_CONFIG="$libpcre2_INSTALL_DIR/bin/pcre2-config"
