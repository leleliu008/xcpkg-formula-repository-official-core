summary: Core application library for C
web-url: https://developer.gnome.org/glib
git-url: https://github.com/GNOME/glib
src-url: https://download.gnome.org/sources/glib/2.76/glib-2.76.3.tar.xz
src-sha: c0be444e403d7c3184d1f394f89f0b644710b5e9331b54fa4e8b5037813ad32a
license: LGPL-2.1-or-later
dep-pkg: gettext libffi pcre2

dopatch: |
    sed_in_place "s|dependency('zlib')|cc.find_library('z', static : true, dirs : ['$zlib_LIBRARY_DIR'])|" meson.build

install: |
    # gobject-inspection needs shared libraries: gobject-2.0, glib-2.0
    INSTALL_LIB=both
    mesonw \
        -Dnls=disabled \
        -Dman=false \
        -Dgtk_doc=false \
        -Ddtrace=false \
        -Dglib_debug=disabled \
        -Dglib_assert=false \
        -Dtests=false \
        -Dinstalled_tests=false \
        -Dbsymbolic_functions=false
