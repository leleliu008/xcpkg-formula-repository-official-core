summary: A text shaping engine. It primarily supports OpenType, but also Apple Advanced Typography
src-url: https://github.com/harfbuzz/harfbuzz/archive/refs/tags/11.4.4.tar.gz
src-sha: f3f333dc2fddf1d0f1e2d963094af2daa6a2fdec28d123050fd560545b1afe54
dep-pkg: glib libicu libfreetype libgraphite2
license: MIT

dopatch: gsed -i "/subdir('util')/d" meson.build

install: |
    mesonw \
        -Dicu=enabled \
        -Dglib=enabled \
        -Dcairo=disabled \
        -Dcoretext=enabled \
        -Dfreetype=enabled \
        -Dgraphite=disabled \
        -Dgraphite2=enabled \
        -Dgobject=disabled \
        -Dintrospection=disabled \
        -Ddocs=disabled \
        -Dtests=disabled \
        -Dbenchmark=disabled

dotweak: gsed -i '/^Libs.private:/s|$| -framework CoreFoundation -framework CoreText -framework CoreGraphics|' lib/pkgconfig/harfbuzz.pc
