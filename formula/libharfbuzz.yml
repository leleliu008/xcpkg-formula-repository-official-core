summary: A text shaping engine. It primarily supports OpenType, but also Apple Advanced Typography
src-url: https://github.com/harfbuzz/harfbuzz/releases/download/12.3.0/harfbuzz-12.3.0.tar.xz
src-sha: 8660ebd3c27d9407fc8433b5d172bafba5f0317cb0bb4339f28e5370c93d42b7
dep-pkg: glib libicu libfreetype libgraphite2
license: MIT

dopatch: gsed -i "/subdir('util')/d" meson.build

install: |
    mesonw \
        -Dicu=enabled \
        -Dglib=enabled \
        -Dcairo=disabled \
        -Dcoretext=enabled \
        -Dfreetype=enabled \
        -Dgraphite=disabled \
        -Dgraphite2=enabled \
        -Dgobject=disabled \
        -Dintrospection=disabled \
        -Ddocs=disabled \
        -Dtests=disabled \
        -Dbenchmark=disabled

dotweak: gsed -i '/^Libs.private:/s|$| -framework CoreFoundation -framework CoreText -framework CoreGraphics|' lib/pkgconfig/harfbuzz.pc
