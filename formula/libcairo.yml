        -Dpng=enabled \
        -Dzlib=enabled \
        -Dglib=enabled \
        -Dxcb=enabled \
        -Dxlib=enabled \
        -Dquartz=enabled \
        -Dfreetype=enabled \
        -Dfontconfig=enabled
