summary: A C library for manipulating Netpbm images
web-url: http://netpbm.sourceforge.net/
src-url: https://downloads.sourceforge.net/project/netpbm/super_stable/10.86.47/netpbm-10.86.47.tgz
src-sha: 4c7575dc0f38521e75917438835f19c07651523fa87f6d63492fa2a97d1ab21f
license: GPL-3.0-or-later
dep-upp: gm4 flex perl
parallel: 0
ppflags: -D_DARWIN_C_SOURCE

dopatch: |
    gsed -i \
         -e '/^CFLAGS_SHLIB =/c CFLAGS_SHLIB = -fPIC' \
         -e '/^STRIPFLAG =/c STRIPFLAG = ' \
         -e '/^INSTALL =/c INSTALL = install' \
         -e '/^LDSHLIB =/c LDSHLIB = -shared ' config.mk.in

    gsed -i 's/mkdir $(PKGDIR)/install -d $(PKGDIR)/' GNUmakefile

    run cp config.mk.in config.mk

prepare: |
    GMAKE_EXTRA_FLAGS="'CC=$CC' 'AR=$AR' 'RANLIB=$RANLIB' 'CC_FOR_BUILD=$CC_FOR_BUILD' 'LD_FOR_BUILD=$CC_FOR_BUILD' 'CFLAGS_FOR_BUILD=$CFLAGS_FOR_BUILD $CPPFLAGS_FOR_BUILD' 'LDFLAGS_FOR_BUILD=$LDFLAGS_FOR_BUILD' STATICLIB_TOO=Y NETPBMLIBTYPE=dylib NETPBMLIBSUFFIX=dylib"

install: |
    gmakew clean
    gmakew lib/util/all "$GMAKE_EXTRA_FLAGS"
    gmakew -C lib   all "$GMAKE_EXTRA_FLAGS"
    gmakew install-dev "pkgdir=$PACKAGE_INSTALL_DIR" "$GMAKE_EXTRA_FLAGS"

dotweak: |
    run mv staticlink/libnetpbm.a lib/
    run rm -rf staticlink
    run rm -rf sharedlink

    writepc netpbm <<EOF
    prefix=\${pcfiledir}/../..
    exec_prefix=\${prefix}
    libdir=\${exec_prefix}/lib
    includedir=\${prefix}/include

    Name: Netpbm
    Description: $PACKAGE_SUMMARY
    Version: $PACKAGE_VERSION
    Cflags: -I\${includedir}
    Libs: -L\${libdir} -lnetpbm
    EOF
