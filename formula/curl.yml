summary: A command-line tool for transferring data from/to an HTTP, HTTPS or FTP server
git-url: https://github.com/curl/curl
web-url: https://curl.haxx.se/
src-url: https://curl.haxx.se/download/curl-8.18.0.tar.bz2
src-sha: ffd671a3dad424fb68e113a5b9894c5d1b5e13a88c6bdf0d4af6645123b31faf
license: curl
dep-pkg: libngtcp2 libnghttp2 libnghttp3 libbrotli libzstd libz
dep-upp: perl

dopatch: gsed -i 's|-lbrotlidec|-lbrotlidec -lbrotlicommon|' configure

install: |
    configure \
        --disable-shared \
        --enable-static \
        --enable-optimize \
        --enable-pthreads \
        --with-default-ssl-backend=openssl \
        --with-ssl="$openssl_dev_INSTALL_DIR" \
        --with-ngtcp2 \
        --with-nghttp2 \
        --with-nghttp3 \
        --without-quiche \
        --without-libpsl \
        --without-librtmp \
        --without-libidn2

dotweak: run rm -rf bin/curl-config include/ lib/ share/aclocal/ share/man/man3/ share/man/man1/curl-config.1
