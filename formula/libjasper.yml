summary: Library for manipulating JPEG-2000 images
web-url: https://ece.engr.uvic.ca/~frodo/jasper/
src-url: https://github.com/jasper-software/jasper/releases/download/version-4.2.8/jasper-4.2.8.tar.gz
src-sha: 98058a94fbff57ec6e31dcaec37290589de0ba6f47c966f92654681a56c71fae
license: JasPer-2.0
dep-pkg: libjpeg-turbo

prepare: STDC_VERSION=$("$CC" -E -dM - < /dev/null | sed -n '/__STDC_VERSION__/p' | cut -d ' ' -f3)

install: |
    cmakew \
        -DALLOW_IN_SOURCE_BUILD=ON \
        -DJAS_ENABLE_DOC=OFF \
        -DJAS_ENABLE_SHARED=OFF \
        -DJAS_ENABLE_PROGRAMS=OFF \
        -DJAS_STDC_VERSION="$STDC_VERSION"
    cmakew \
        -DALLOW_IN_SOURCE_BUILD=ON \
        -DJAS_ENABLE_DOC=OFF \
        -DJAS_ENABLE_SHARED=ON \
        -DJAS_ENABLE_PROGRAMS=OFF \
        -DJAS_STDC_VERSION="$STDC_VERSION"
