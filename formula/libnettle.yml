summary: Low-level cryptographic library
web-url: https://www.lysator.liu.se/~nisse/nettle
git-url: https://git.lysator.liu.se/nettle/nettle
src-url: https://ftp.gnu.org/gnu/nettle/nettle-3.10.2.tar.gz
src-sha: fe9ff51cb1f2abb5e65a6b8c10a92da0ab5ab6eaf26e7fc2b675c45f1fb519b5
license: GPL-2.0-or-later
dep-pkg: libgmp
dep-upp: gm4

install: |
    configure \
        --with-include-path="$libgmp_INCLUDE_DIR" \
        --with-lib-path="$libgmp_LIBRARY_DIR" \
        --disable-fat \
        --disable-gcov \
        --disable-openssl \
        --disable-mini-gmp \
        --disable-assembler \
        --disable-documentation
