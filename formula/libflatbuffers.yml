summary: An efficient cross platform serialization library for C++
web-url: https://google.github.io/flatbuffers
src-url: https://github.com/google/flatbuffers/archive/refs/tags/v25.12.19.tar.gz
src-sha: f81c3162b1046fe8b84b9a0dbdd383e24fdbcf88583b9cb6028f90d04d90696a
license: Apache-2.0

do12345: |
    cmakew \
        -DFLATBUFFERS_BUILD_TESTS=OFF \
        -DFLATBUFFERS_BUILD_BENCHMARKS=OFF

install: |
    cmakew \
        -DFLATBUFFERS_FLATC_EXECUTABLE="$NATIVE_INSTALL_DIR/bin/flatc" \
        -DFLATBUFFERS_BUILD_FLATC=OFF \
        -DFLATBUFFERS_BUILD_TESTS=OFF \
        -DFLATBUFFERS_BUILD_BENCHMARKS=OFF \
        -DFLATBUFFERS_BUILD_SHAREDLIB=ON
    cmakew \
        -DFLATBUFFERS_FLATC_EXECUTABLE="$NATIVE_INSTALL_DIR/bin/flatc" \
        -DFLATBUFFERS_BUILD_FLATC=OFF \
        -DFLATBUFFERS_BUILD_TESTS=OFF \
        -DFLATBUFFERS_BUILD_BENCHMARKS=OFF \
        -DFLATBUFFERS_BUILD_SHAREDLIB=OFF
