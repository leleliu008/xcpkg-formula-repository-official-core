summary: Control Google Chrome from the command-line
src-url: https://github.com/prasmussen/chrome-cli/archive/refs/tags/1.11.0.tar.gz
src-sha: e719cf5342f907cb06811c39c7a6ca087e584d08d1185e2eded9953dd218d918
license: MIT
binbstd: 1
install: |
    export LD="$CC"
    run xcodebuild -configuration Release -arch "$TARGET_PLATFORM_ARCH" SYMROOT=build
    install_bins build/Release/chrome-cli scripts/*-cli
