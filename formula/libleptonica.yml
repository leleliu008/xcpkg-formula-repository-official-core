summary: Image processing and image analysis library
web-url: http://www.leptonica.org/
src-url: https://github.com/DanBloomberg/leptonica/releases/download/1.87.0/leptonica-1.87.0.tar.gz
src-sha: c73363397f96eb1295602bf44d708a994ad42046c791bf03ea0505d829bdb6a7
license: BSD-2-Clause
dep-pkg: libgif libpng libtiff libwebp libjpeg-turbo libopenjpeg

install: |
    cmakew 2 \
        -DENABLE_GIF=ON \
        -DENABLE_PNG=ON \
        -DENABLE_TIFF=ON \
        -DENABLE_WEBP=ON \
        -DENABLE_JPEG=ON \
        -DENABLE_OPENJPEG=ON \
        -DBUILD_PROG=OFF
