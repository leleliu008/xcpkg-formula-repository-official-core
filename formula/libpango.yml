summary: library for laying out and rendering of text, with an emphasis on internationalization
web-url: https://www.pango.org/
git-url: https://gitlab.gnome.org/GNOME/pango
src-url: https://download.gnome.org/sources/pango/1.56/pango-1.56.4.tar.xz
src-sha: 17065e2fcc5f5a5bdbffc884c956bfc7c451a96e8c4fb2f8ad837c6413cb5a01
license: LGPL-2.0-or-later
dep-pkg: libcairo libfribidi libharfbuzz xorg-libxft
dep-upp: glib-tools

install: |
    mesonw \
        -Ddocumentation=false \
        -Dbuild-examples=false \
        -Dbuild-testsuite=false \
        -Dlibthai=disabled \
        -Dxft=enabled \
        -Dcairo=enabled \
        -Dfreetype=enabled \
        -Dfontconfig=enabled \
        -Dintrospection=disabled
