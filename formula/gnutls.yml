pkgtype: lib
summary: GNU Transport Layer Security (TLS) Library
web-url: https://gnutls.org
git-url: https://github.com/gnutls/gnutls
src-url: https://www.gnupg.org/ftp/gcrypt/gnutls/v3.8/gnutls-3.8.10.tar.xz
src-sha: db7fab7cce791e7727ebbef2334301c821d79a550ec55c9ef096b610b03eb6b7
dep-pkg: libgmp libunistring libnettle libtasn1 libidn2

install: |
    configure \
        --without-gcov \
        --without-p11-kit \
        --disable-valgrind-tests \
        --disable-code-coverage \
        --disable-gtk-doc \
        --disable-guile \
        --disable-tests \
        --enable-gcc-warnings
