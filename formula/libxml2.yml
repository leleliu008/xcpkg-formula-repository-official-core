summary: GNOME XML library
web-url: http://xmlsoft.org
git-url: https://gitlab.gnome.org/GNOME/libxml2
src-url: https://download.gnome.org/sources/libxml2/2.15/libxml2-2.15.1.tar.xz
src-sha: c008bac08fd5c7b4a87f7b8a71f283fa581d80d80ff8d2efd3b26224c39bc54c
license: MIT
dep-pkg: libiconv libz

install: |
    configure \
        --with-legacy \
        --with-iconv="$libiconv_INSTALL_DIR" \
        --with-http \
        --with-zlib \
        --without-lzma \
        --without-python \
        --without-readline \
        --without-coverage \
        --without-debug \
        --enable-ipv6 LIBS="'-liconv -lm'"

dotweak: gsed -i -e '/^Requires/s|$| libiconv|' -e 's| -liconv||g' lib/pkgconfig/libxml-2.0.pc
