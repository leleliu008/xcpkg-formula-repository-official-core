license: Apache-2.0
dep-pkg: libleptonica

dopatch: gsed -i '/TARGETS tesseract DESTINATION/d' CMakeLists.txt

install: |
    cmakew 2 \
        -DENABLE_LTO=OFF \
        -DDISABLE_ARCHIVE=ON \
        -DDISABLE_CURL=ON \
        -DUSE_SYSTEM_ICU=ON \
        -DOPENMP_BUILD=ON \
        -DLEPT_TIFF_RESULT=0 \
        -DBUILD_TESTS=OFF \
        -DBUILD_TRAINING_TOOLS=OFF
