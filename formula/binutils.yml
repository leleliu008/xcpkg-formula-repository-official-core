summary: GNU binary tools for native development
git-url: https://sourceware.org/git/binutils-gdb
web-url: https://www.gnu.org/software/binutils/binutils.html
src-url: https://ftp.gnu.org/gnu/binutils/binutils-2.45.1.tar.bz2
src-uri: https://sourceware.org/pub/binutils/releases/binutils-2.45.1.tar.bz2
src-sha: 860daddec9085cb4011279136fc8ad29eb533e9446d7524af7f517dd18f00224
license: GPL-2.0-or-later
dep-pkg: libz libzstd
dep-upp: gm4 bison texinfo

dopatch: gsed -i 's|$(LIBCTF_NOBFD)|$(LIBCTF_NOBFD) $(LIBCTF)|' binutils/Makefile.in

install: |
    configure \
        --with-zstd \
        --with-system-zlib \
        --disable-gprofng \
        --disable-werror \
        --disable-nls \
        --disable-shared \
        --enable-static \
        --enable-gold \
        --enable-64-bit-bfd \
        --enable-plugins \
        --enable-interwork \
        --enable-multilib \
        --enable-targets=all
