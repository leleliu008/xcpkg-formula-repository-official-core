summary: Platform-neutral API for system-level and libc-like functions
web-url: https://developer.mozilla.org/docs/Mozilla/Projects/NSPR
src-url: https://archive.mozilla.org/pub/nspr/releases/v4.37/src/nspr-4.37.tar.gz
src-sha: 5f9344ed0e31855bd38f88b33c9d9ab94f70ce547ef3213e488d1520f61840fa
license: MPL-2.0
bscript: nspr

dopatch: gsed -i 's|@executable_path|@rpath|g' configure

install: |
    configure \
        --enable-macos-target="$TARGET_PLATFORM_VERS" \
        --enable-64bit \
        --enable-strip \
        --enable-ipv6 \
        --disable-cplus \
        --with-pthreads \
        HOST_CC='/usr/bin/cc' \
        HOST_CXX='/usr/bin/c++' \
        HOST_CFLAGS='-O0' \
        HOST_CXXFLAGS='-O0' \
        HOST_LDFLAGS=''
