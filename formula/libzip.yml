summary: A C library for reading, creating, and modifying zip archives
git-url: https://github.com/nih-at/libzip
web-url: https://libzip.org/
src-url: https://libzip.org/download/libzip-1.11.4.tar.xz
src-sha: 8a247f57d1e3e6f6d11413b12a6f28a9d388de110adc0ec608d893180ed7097b
license: BSD-3-Clause
dep-pkg: libzstd liblzma libbz2 libz

install: |
    cmakew 2 \
        -DENABLE_ZSTD=ON \
        -DENABLE_LZMA=ON \
        -DENABLE_BZIP2=ON \
        -DENABLE_GNUTLS=OFF \
        -DENABLE_OPENSSL=OFF \
        -DENABLE_MBEDTLS=OFF \
        -DENABLE_COMMONCRYPTO=OFF \
        -DENABLE_WINDOWS_CRYPTO=OFF \
        -DBUILD_DOC=OFF \
        -DBUILD_TOOLS=OFF \
        -DBUILD_REGRESS=OFF \
        -DBUILD_EXAMPLES=OFF
