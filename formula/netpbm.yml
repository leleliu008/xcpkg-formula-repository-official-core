summary: A toolkit for manipulation of graphic images, including conversion of images between a variety of different formats
web-url: http://netpbm.sourceforge.net/
src-url: https://downloads.sourceforge.net/project/netpbm/super_stable/10.86.47/netpbm-10.86.47.tgz
src-sha: 4c7575dc0f38521e75917438835f19c07651523fa87f6d63492fa2a97d1ab21f
license: GPL-3.0-or-later
dep-pkg: libjasper libtiff libpng libxml2
dep-upp: gm4 flex perl
parallel: 0
ppflags: -D_DARWIN_C_SOURCE

dopatch: |
    gsed -i \
         -e '/^CFLAGS_SHLIB =/c CFLAGS_SHLIB = -fPIC' \
         -e '/^STRIPFLAG =/c STRIPFLAG = ' \
         -e '/^INSTALL =/c INSTALL = install' \
         -e '/^LDSHLIB =/c LDSHLIB = -shared ' config.mk.in

    gsed -i 's/mkdir $(PKGDIR)/install -d $(PKGDIR)/' GNUmakefile

    gsed -i 's|$(CFLAGS)|-D_DARWIN_C_SOURCE|' buildtools/Makefile

    run cp config.mk.in config.mk

install: |
    gmakew clean
    gmakew CC="$CC" AR="$AR" RANLIB="$RANLIB" CC_FOR_BUILD="$CC_FOR_BUILD" LD_FOR_BUILD="$CC_FOR_BUILD" CFLAGS_FOR_BUILD="'$CFLAGS_FOR_BUILD $CPPFLAGS_FOR_BUILD'" LDFLAGS_FOR_BUILD="'$LDFLAGS_FOR_BUILD'" TIFFLIB="'-ltiff -lzstd -llzma'" JPEGLIB=-ljpeg PNGLIB=-lpng ZLIB=-lz JASPERLIB="'$(pkg-config --libs-only-l jasper)'" JASPERHDR_DIR="$libjasper_INCLUDE_DIR/jasper" NETPBMLIBTYPE=dylib NETPBMLIBSUFFIX=dylib
    gmakew package pkgdir=$PACKAGE_INSTALL_DIR NETPBMLIBTYPE=dylib NETPBMLIBSUFFIX=dylib

dotweak: |
    run mv staticlink/libnetpbm.a lib/
    run rm -rf staticlink
    run rm -rf sharedlink
    run rm pkgconfig_template
    run rm config_template
    run rm README
    run rm VERSION
    run rm pkginfo
