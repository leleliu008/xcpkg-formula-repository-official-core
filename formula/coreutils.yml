summary: GNU File, Shell, and Text utilities
git-url: https://github.com/coreutils/coreutils
web-url: https://www.gnu.org/software/coreutils
src-url: https://ftp.gnu.org/gnu/coreutils/coreutils-9.9.tar.xz
src-sha: 19bcb6ca867183c57d77155eae946c5eced88183143b45ca51ad7d26c628ca75
license: GPL-3.0-or-later

install: |
    configure \
        --with-included-regex \
        --with-linux-crypto \
        --without-libgmp \
        --without-openssl \
        --without-selinux \
        --disable-libcap \
        --disable-libsmack \
        --disable-assert \
        --disable-gcc-warnings \
        --disable-acl \
        --enable-xattr \
        --enable-threads=posix
