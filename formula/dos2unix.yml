install: |
    gmakew clean
    gmakew CC="$CC" CPP="'$CPP'" STRIP="$STRIP" CFLAGS_USER="'$CFLAGS'" LDFLAGS_USER="'$LDFLAGS'" ENABLE_NLS=
    gmakew install prefix="$PACKAGE_INSTALL_DIR"
