summary: A command-line tool to determine file types
web-url: https://www.darwinsys.com/file
git-url: https://github.com/file/file
src-url: https://astron.com/pub/file/file-5.46.tar.gz
src-sha: c9cc77c7c560c543135edc555af609d5619dbef011997e988ce40a3d75d86088
license: BSD-2-Clause
dep-pkg: libz

do12345: |
    if isCrossBuild ; then
        configure --disable-zlib --disable-bzlib --disable-xzlib
    fi

prepare: |
    if isCrossBuild ; then
        export FILE_COMPILE="$NATIVE_INSTALL_DIR/bin/file"
    fi

install: configure --enable-zlib --disable-bzlib --disable-xzlib --enable-static --disable-shared

caveats: |
    The following environment variables should be set if you move/copy this software to other location

    FILE_INSTALLED_DIR=/somewhere

    export MAGIC="$FILE_INSTALLED_DIR/share/misc/magic.mgc"
