summary: Vi IMproved - enhanced vi editor
web-url: https://www.vim.org/
git-url: https://github.com/vim/vim
src-url: https://github.com/vim/vim/archive/refs/tags/v9.1.0450.tar.gz
src-sha: aeb7491ba8bf827682fe46cb266a485b37d710781aec54c149f4aca3e3e81f87
license: Vim
dep-pkg: ncurses libintl python3 liblua
binbstd: 1

install: |
    configure \
        --without-x \
        --with-lua-prefix="$liblua_INSTALL_DIR" \
        --with-tlib=ncursesw \
        --with-compiledby=xcpkg \
        --with-features=huge \
        --enable-cscope \
        --enable-terminal \
        --enable-multibyte \
        --enable-perlinterp=no \
        --enable-rubyinterp=no \
        --enable-python3interp \
        --enable-luainterp \
        --enable-gui=no
