summary: Vi IMproved - enhanced vi editor
web-url: https://www.vim.org/
src-url: https://github.com/vim/vim/archive/refs/tags/v9.1.2100.tar.gz
src-sha: 5042505291ff23f8388013b48c034dea13f4eea322880d077b0ce7c8210bd618
license: Vim
dep-pkg: libncurses libintl python3 liblua
binbstd: 1

install: |
    configure \
        --without-x \
        --with-lua-prefix="$liblua_INSTALL_DIR" \
        --with-tlib=ncursesw \
        --with-compiledby=xcpkg \
        --with-features=huge \
        --enable-cscope \
        --enable-terminal \
        --enable-multibyte \
        --enable-perlinterp=no \
        --enable-rubyinterp=no \
        --enable-python3interp \
        --enable-luainterp \
        --enable-gui=no
