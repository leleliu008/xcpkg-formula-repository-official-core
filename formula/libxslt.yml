summary: C XSLT library for GNOME
web-url: http://xmlsoft.org/XSLT
git-url: https://github.com/GNOME/libxslt
src-url: https://download.gnome.org/sources/libxslt/1.1/libxslt-1.1.45.tar.xz
src-sha: 9acfe68419c4d06a45c550321b3212762d92f41465062ca4ea19e632ee5d216e
license: X11
dep-pkg: libxml2

dopatch: |
    gsed -i 's|$(XSLTPROC) --nonet $(srcdir)/xsltproc.xml|touch xsltproc.1|' doc/Makefile.am
    gsed -i 's|$(XSLTPROC) --nonet $(srcdir)/xsltproc.xml|touch xsltproc.1|' doc/Makefile.in

install: |
    configure \
        --without-debug \
        --without-mem-debug \
        --without-debugger \
        --without-crypto \
        --without-python \
        --with-profiler \
        --with-plugins
