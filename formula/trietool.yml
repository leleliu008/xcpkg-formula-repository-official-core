summary: A command-line tool for manipulating double-array trie data
web-url: https://linux.thai.net/~thep/datrie/datrie.html
src-url: https://github.com/tlwg/libdatrie/releases/download/v0.2.14/libdatrie-0.2.14.tar.xz
src-sha: f04095010518635b51c2313efa4f290b7db828d6273e39b2b8858f859dfe81d5
license: LGPL-2.1-or-later
dep-pkg: libiconv

install: |
    export LIBS='-lcharset -liconv'
    configure only --disable-shared --enable-static
    gmakew -C datrie
    gmakew -C tools install
    gmakew -C man   install
