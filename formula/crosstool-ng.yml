summary: A toolchain generator
web-url: https://crosstool-ng.github.io
src-url: https://github.com/crosstool-ng/crosstool-ng/releases/download/crosstool-ng-1.28.0/crosstool-ng-1.28.0.tar.xz
src-uri: http://crosstool-ng.org/download/crosstool-ng/crosstool-ng-1.28.0.tar.xz
src-sha: 5750e29a2bda5cd8d67900592576b1670a1987a4dcd5e4f6beae09138a1f5699
license: LGPL-2.1-or-later
dep-upp: help2man texinfo gperf unzip libtool file gtar gzip lzip bzip2 xz gm4 flex bison patch
dep-pkg: binutils gettext
movable: 0
install: |
    configure \
        --with-bash-completion \
        --with-ncurses \
        --with-libiconv-prefix=$libiconv_INSTALL_DIR \
        --with-libintl-prefix=$gettext_INSTALL_DIR \
        CURSES_LIBS=$libncurses_LIBRARY_DIR/libncurses.a \
        PANEL_LIBS=$libncurses_LIBRARY_DIR/libpanel.a \
        MENU_LIBS=$libncurses_LIBRARY_DIR/libmenu.a
