summary: HTTP/2 C Library
web-url: https://nghttp2.org/
src-url: https://github.com/nghttp2/nghttp2/releases/download/v1.68.0/nghttp2-1.68.0.tar.gz
src-sha: 2c16ffc588ad3f9e2613c3fad72db48ecb5ce15bc362fcc85b342e48daf51013
dep-pkg: libevent libev libcares libngtcp2 libnghttp2 libnghttp3 libjansson libxml2 libbrotli libcunit
ldflags: -liconv
license: MIT

dopatch: |
    gsed -i '/find_package(LibXml2/c find_package(LibXml2 CONFIG)' CMakeLists.txt
    gsed -i 's|${LIBCARES_LIBRARY}|${LIBCARES_LIBRARY} -lresolv|' cmake/FindLibcares.cmake
    gsed -i 's|return dconn;|return std::move(dconn);|' src/shrpx_client_handler.cc

install: |
    cmakew \
        -DBUILD_SHARED_LIBS=OFF \
        -DBUILD_STATIC_LIBS=ON \
        -DENABLE_DEBUG=OFF \
        -DENABLE_WERROR=OFF \
        -DENABLE_THREADS=ON \
        -DENABLE_APP=ON \
        -DENABLE_HTTP3=OFF \
        -DENABLE_EXAMPLES=OFF \
        -DENABLE_HPACK_TOOLS=ON \
        -DENABLE_ASIO_LIB=OFF \
        -DENABLE_LIB_ONLY=OFF \
        -DENABLE_PYTHON_BINDINGS=OFF \
        -DENABLE_FAILMALLOC=ON \
        -DWITH_LIBXML2=ON \
        -DWITH_JEMALLOC=OFF \
        -DWITH_NEVERBLEED=OFF \
        -DWITH_LIBBPF=OFF \
        -DWITH_MRUBY=OFF
