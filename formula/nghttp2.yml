summary: HTTP/2 C Library
web-url: https://nghttp2.org/
git-url: https://github.com/nghttp2/nghttp2
src-url: https://github.com/nghttp2/nghttp2/releases/download/v1.49.0/nghttp2-1.49.0.tar.gz
src-sha: 14dd5654e369227afebfba5198793a1788a0af9d30cddb19af3ec275d110a7a6
dep-pkg: libevent libev jansson libxml2 c-ares cunit
license: MIT

install: |
    cmakew \
        -DENABLE_DEBUG=OFF \
        -DENABLE_WERROR=OFF \
        -DENABLE_THREADS=ON \
        -DENABLE_APP=ON \
        -DENABLE_HTTP3=OFF \
        -DENABLE_EXAMPLES=ON \
        -DENABLE_HPACK_TOOLS=ON \
        -DENABLE_ASIO_LIB=OFF \
        -DENABLE_STATIC_LIB=ON \
        -DENABLE_SHARED_LIB=ON \
        -DENABLE_LIB_ONLY=OFF \
        -DENABLE_PYTHON_BINDINGS=OFF \
        -DENABLE_FAILMALLOC=ON \
        -DWITH_LIBXML2=ON \
        -DWITH_JEMALLOC=OFF \
        -DWITH_NEVERBLEED=OFF \
        -DWITH_LIBBPF=OFF \
        -DWITH_MRUBY=OFF

# ld: targeted OS version does not support use of thread local variables in __ZN5shrpx10log_configEv for architecture x86_64
