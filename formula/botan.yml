summary: Cryptographic algorithms and formats library in C++
git-url: https://github.com/randombit/botan
web-url: https://botan.randombit.net/
src-url: https://botan.randombit.net/releases/Botan-3.10.0.tar.xz
src-sha: fde194236f6d5434f136ea0a0627f6cc9d26af8b96e9f1e1c7d8c82cd90f4f24
license: BSD-2-Clause
dep-pkg: python3 libsqlite3 libbz2 libz
bsystem: gmake

install: |
    export CXXFLAGS="$CXXFLAGS $CPPFLAGS"
    python3 configure.py \
        --prefix=$PACKAGE_INSTALL_DIR \
        --docdir=share/doc \
        --cc=gcc \
        --with-zlib \
        --with-bzip2 \
        --with-sqlite3
    gmakew install
