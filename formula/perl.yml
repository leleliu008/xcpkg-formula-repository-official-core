summary: Highly capable, feature-rich programming language
git-url: https://github.com/perl/perl5
web-url: https://www.perl.org/
src-url: https://www.cpan.org/src/5.0/perl-5.42.0.tar.xz
src-uri: https://cpan.metacpan.org/authors/id/P/PE/PEVANS/perl-5.42.0.tar.xz
src-sha: 73cf6cc1ea2b2b1c110a18c14bbbc73a362073003893ffcedc26d22ebdbdd0c3
license: GPL-1.0-or-later
bsystem: gmake

install: |
    # https://perldoc.perl.org/Config
    #-Duserelocatableinc \
    run ./Configure \
        -des \
        -Dprefix=$PACKAGE_INSTALL_DIR \
        -Dman1dir=$PACKAGE_INSTALL_DIR/share/man/man1 \
        -Dman3dir=$PACKAGE_INSTALL_DIR/share/man/man3 \
        -Dcc="'$CC'" \
        -Dar="'$AR'" \
        -Dnm="'$NM'" \
        -Dccflags="'$CFLAGS'" \
        -Dldflags="'$LDFLAGS'" \
        -Dcppflags="'$CPPFLAGS'" \
        -Dlibs="'-lpthread -ldl -lm -lc -lutil'" \
        -Dusenm=false \
        -Dusedl=true \
        -Dmake=gmake \
        -Duselargefiles \
        -Duseshrplib \
        -Dusethreads
    gmakew
    gmakew install
