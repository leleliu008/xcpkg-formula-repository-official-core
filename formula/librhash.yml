summary: Library for computing and verifying hash sums of files
web-url: http://rhash.sourceforge.net
src-url: https://github.com/rhash/RHash/archive/refs/tags/v1.4.6.tar.gz
src-sha: 9f6019cfeeae8ace7067ad22da4e4f857bb2cfa6c2deaa2258f55b2227ec937a
license: 0BSD

dopatch: |
    gsed -i \
         -e '/SHARED_EXT=/c SHARED_EXT=".dylib"' \
         -e 's/LD_STATIC=-static/LD_STATIC=/' configure

prepare: |
    run ./configure \
        --cc="$CC" \
        --ar="$AR" \
        --extra-cflags="'$CFLAGS $CPPFLAGS'" \
        --extra-ldflags="'$LDFLAGS'" \
        --target="$TARGET_TRIPLE" \
        --prefix="$PACKAGE_INSTALL_DIR" \
        --enable-lib-static \
        --enable-lib-shared

install: |
    gmakew clean
    gmakew install-lib-static install-lib-shared install-lib-headers install-pkg-config
