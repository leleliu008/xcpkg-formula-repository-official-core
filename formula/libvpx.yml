summary: VP8/VP9 video codec
web-url: https://www.webmproject.org/code/
src-url: https://github.com/webmproject/libvpx/archive/refs/tags/v1.16.0.tar.gz
src-sha: 7a479a3c66b9f5d5542a4c6a1b7d3768a983b1e5c14c60a9396edc9b649e015c
license: BSD-3-Clause
dep-upp: nasm
bsystem: gmake

install: |
    case $TARGET_PLATFORM_ARCH in
        i686)    export AS=nasm ;;
        x86_64)  export AS=nasm ;;
    esac

    run ./configure \
        --prefix=$PACKAGE_INSTALL_DIR \
        --disable-examples \
        --disable-unit-tests \
        --disable-realtime-only \
        --enable-pic \
        --enable-shared \
        --enable-static \
        --enable-runtime-cpu-detect \
        --enable-vp9-highbitdepth
    gmakew
    gmakew install
