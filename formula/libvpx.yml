summary: VP8/VP9 video codec
web-url: https://www.webmproject.org/code/
src-url: https://github.com/webmproject/libvpx/archive/refs/tags/v1.15.2.tar.gz
src-sha: 26fcd3db88045dee380e581862a6ef106f49b74b6396ee95c2993a260b4636aa
license: BSD-3-Clause
dep-upp: nasm
bsystem: gmake

install: |
    case $TARGET_PLATFORM_ARCH in
        i686)    export AS=nasm ;;
        x86_64)  export AS=nasm ;;
    esac

    run ./configure \
        --prefix=$PACKAGE_INSTALL_DIR \
        --disable-examples \
        --disable-unit-tests \
        --disable-realtime-only \
        --enable-pic \
        --enable-shared \
        --enable-static \
        --enable-runtime-cpu-detect \
        --enable-vp9-highbitdepth
    gmakew
    gmakew install
