summary: A collection of Linux utilities
git-url: https://github.com/util-linux/util-linux
src-url: https://mirrors.edge.kernel.org/pub/linux/utils/util-linux/v2.41/util-linux-2.41.3.tar.xz
src-sha: 3330d873f0fceb5560b89a7dc14e4f3288bbd880e96903ed9b50ec2b5799e58b
license: GPL-2.0-or-later
dep-pkg: libreadline libsqlite3 libxcrypt libz
dep-upp: libtool gtk-doc
bsystem: autotools

fix-url: https://github.com/util-linux/util-linux/commit/45f943a4b36f59814cf5a735e4975f2252afac26.patch?full_index=1
fix-sha: b372a7578ff397787f37e1aa1c03c8299c9b3e3f7ab8620c4af68c93ab2103b5

install: |
    configure \
        --without-python \
        --without-systemd \
        --enable-widechar \
        --enable-libuuid \
        --disable-use-tty-group \
        --disable-chfn-chsh \
        --disable-login \
        --disable-su \
        --disable-runuser \
        --disable-makeinstall-chown \
        --disable-makeinstall-setuid \
        --disable-liblastlog2 \
        --disable-libmount \
        --disable-ipcrm \
        --disable-ipcs \
        --disable-wall
