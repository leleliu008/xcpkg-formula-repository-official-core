summary: a collection of Linux utilities
git-url: https://github.com/util-linux/util-linux
src-url: https://mirrors.edge.kernel.org/pub/linux/utils/util-linux/v2.39/util-linux-2.39.1.tar.xz
src-sha: 890ae8ff810247bd19e274df76e8371d202cda01ad277681b0ea88eeaa00286b
license: GPL-2.0-or-later
dep-upp: automake libtool
dep-pkg: readline

install: |
    export AUTOMAKE="$(command -v automake)"
    export ACLOCAL="$(command -v aclocal)"

    unset EXTRA_CONFIGURE_ARGS

    case $NATIVE_OS_KIND in
        darwin) EXTRA_CONFIGURE_ARGS='--disable-libmount --disable-ipcrm --disable-ipcs --disable-wall' ;;
    esac

    configure \
        --without-python \
        --without-systemd \
        --enable-widechar \
        --enable-libuuid \
        --disable-use-tty-group \
        --disable-chfn-chsh \
        --disable-login \
        --disable-su \
        --disable-runuser \
        --disable-makeinstall-chown \
        --disable-makeinstall-setuid \
        $EXTRA_CONFIGURE_ARGS
