summary: Cross-platform make
web-url: https://www.cmake.org/
src-url: https://github.com/Kitware/CMake/releases/download/v3.31.8/cmake-3.31.8.tar.gz
src-sha: e3cde3ca83dc2d3212105326b8f1b565116be808394384007e7ef1c253af6caa
