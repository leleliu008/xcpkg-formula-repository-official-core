summary: Cross-platform make
web-url: https://www.cmake.org/
src-url: https://github.com/Kitware/CMake/releases/download/v4.2.3/cmake-4.2.3.tar.gz
src-sha: 7efaccde8c5a6b2968bad6ce0fe60e19b6e10701a12fce948c2bf79bac8a11e9
license: BSD-3-Clause
dep-pkg: libarchive libcurl libuv libjsoncpp librhash libncurses
dep-lib: libarchive libcurl

install: |
    cmakew \
        -DBUILD_QtDialog=OFF \
        -DBUILD_CursesDialog=ON \
        -DCMake_BUILD_LTO=ON \
        -DCMAKE_USE_OPENSSL=ON \
        -DCMAKE_USE_SYSTEM_CURL=ON \
        -DCMAKE_USE_SYSTEM_EXPAT=ON \
        -DCMAKE_USE_SYSTEM_FORM=ON \
        -DCMAKE_USE_SYSTEM_JSONCPP=ON \
        -DCMAKE_USE_SYSTEM_LIBARCHIVE=ON \
        -DCMAKE_USE_SYSTEM_LIBRHASH=ON \
        -DCMAKE_USE_SYSTEM_LIBUV=ON \
        -DCMAKE_USE_SYSTEM_ZLIB=ON
