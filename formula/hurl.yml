src-sha: 3f505848aabd9eec78360928b0fcbfea237a049b5c8d25b8d9e0aeb3f9d8dfed
license: Apache-2.0
dep-pkg: libxml2
install: |
    export RUSTUP_TOOLCHAIN=1.88

    for item in hurl hurlfmt
