summary: Netwide Assembler (NASM) is an 80x86 assembler
git-url: https://github.com/netwide-assembler/nasm
web-url: https://www.nasm.us
src-url: https://www.nasm.us/pub/nasm/releasebuilds/3.01/nasm-3.01.tar.xz
src-sha: b7324cbe86e767b65f26f467ed8b12ad80e124e3ccb89076855c98e43a9eddd4
license: BSD-2-Clause

install: |
    configure \
        --disable-profiling \
        --enable-lto \
        --enable-suggestions \
        --disable-sanitizer \
        --disable-pedantic \
        --disable-werror \
        --disable-pdf-compression
