pkgtype: lib
summary: High quality, portable, open source libm implementation
web-url: https://openlibm.org
src-url: https://github.com/JuliaMath/openlibm/archive/refs/tags/v0.8.7.tar.gz
src-sha: e328a1d59b94748b111e022bca6a9d2fc0481fb57d23c87d90f394b559d4f062
license: MIT ISC BSD-2-Clause

install: |
    gmakew clean
    gmakew install \
        prefix="$PACKAGE_INSTALL_DIR" \
        CC="$CC" \
        CFLAGS="'$CFLAGS'" \
        CPPFLAGS="'$CPPFLAGS'" \
        LDFLAGS="'$LDFLAGS'" \
        AR="$AR" \
        OS=Darwin \
        ARCH="$TARGET_PLATFORM_ARCH"
