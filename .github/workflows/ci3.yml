name: ci3 

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]

jobs:

  build1:
    if: false

    strategy:
      fail-fast: false
      matrix:
        #target: [ 'MacOSX-10.15-x86_64', 'MacOSX-11.0-x86_64', 'MacOSX-12.0-x86_64', 'MacOSX-13.0-x86_64', 'MacOSX-11.0-arm64', 'MacOSX-12.0-arm64', 'MacOSX-13.0-arm64', 'iPhoneOS-11.0-arm64e', 'iPhoneOS-11.0-arm64' ]
        target: [ 'MacOSX-14.0-arm64' ]
        pkg: [ideviceinstaller,intltool,invoice,ixwebsocket,jackaudio,jbig2dec,jemalloc,jfrog-cli,jj,jless,jo,joshuto,jpegoptim,jq,json-glib,jump,k9s,kcp,kcptun,ko,koka,kondo,krb5,lame,lazydocker,lazygit,lazyjournal,lazysql,lcms2,lcov,less,lf,libaec,libao,libaria2,libasprintf,libasync++,libb2,libb64,libbcrypt,libblake3,libbrpc,libcaca,libcddb,libcdio,libcerf,libcfitsio,libcgif,libcpuinfo,libcroco,libcss,libduktape,libepoxy,libexhale,libexiv2,libfdk-aac,libflatbuffers,libftgl,libgit2@1.7,libglm,libgraphene,libilbc,libimagequant,libintl-lite,libirecovery,libisl,libisoburn,libjpeg,libkrb5,liblinear,liblmdb,libmaxminddb,libmd,libmesalink,libmetalink,libmhash,libmicrohttpd,libmill,libmimalloc,libminiz,libmms,libmpc,libmpir,libmpv,libnetpbm,libngtcp2,libnng,libolm,libopenh264,libopusenc,libp11-kit,libphonenumber,libphysfs,libpipeline,libpkcs11-helper,libpng++,libpsl,libpugixml,libqalculate,libqpdf,libquiche,libraqm,librasterlite2,libraw,libre,librealsense,libressl,libresvg,librist,librtmp,libsimdjson,libsjpeg,libskcms,libsmi,libsndfile,libspectre,libspng,libsrtp,libsvg,libsvm,libtalloc,libtextstyle,libthai,libtinyxml2,libtool,libtorrent-rasterbar,libtwolame,libupnp]

    runs-on: macos-14

    steps:
      - uses: actions/checkout@v4

      - run: curl -LO https://raw.githubusercontent.com/leleliu008/xcpkg/${{ github.ref_name }}/xcpkg
      - run: chmod u+x xcpkg

      - run: ./xcpkg about
      - run: ./xcpkg setup
      - run: ./xcpkg formula-repo-init test https://github.com/leleliu008/xcpkg-formula-repository-offical-core

      - run: mv formula ~/.xcpkg/repos.d/test/

      - run: ./xcpkg install ${{ matrix.target }}/${{ matrix.pkg }}


  build:
    runs-on: macos-15

    strategy:
      fail-fast: false
      matrix:
        pkg: [ideviceinstaller,intltool,invoice,ixwebsocket,jackaudio,jbig2dec,jemalloc,jfrog-cli,jj,jless,jo,joshuto,jpegoptim,jq,json-glib,jump,k9s,kcp,kcptun,ko,koka,kondo,krb5,lame,lazydocker,lazygit,lazyjournal,lazysql,lcms2,lcov,less,lf,libaec,libao,libaria2,libasprintf,libasync++,libb2,libb64,libbcrypt,libblake3,libbrpc,libcaca,libcddb,libcdio,libcerf,libcfitsio,libcgif,libcpuinfo,libcroco,libcss,libduktape,libepoxy,libexhale,libexiv2,libfdk-aac,libflatbuffers,libftgl,libgit2@1.7,libglm,libgraphene,libilbc,libimagequant,libintl-lite,libirecovery,libisl,libisoburn,libjpeg,libkrb5,liblinear,liblmdb,libmaxminddb,libmd,libmesalink,libmetalink,libmhash,libmicrohttpd,libmill,libmimalloc,libminiz,libmms,libmpc,libmpir,libmpv,libnetpbm,libngtcp2,libnng,libolm,libopenh264,libopusenc,libp11-kit,libphonenumber,libphysfs,libpipeline,libpkcs11-helper,libpng++,libpsl,libpugixml,libqalculate,libqpdf,libquiche,libraqm,librasterlite2,libraw,libre,librealsense,libressl,libresvg,librist,librtmp,libsimdjson,libsjpeg,libskcms,libsmi,libsndfile,libspectre,libspng,libsrtp,libsvg,libsvm,libtalloc,libtextstyle,libthai,libtinyxml2,libtool,libtorrent-rasterbar,libtwolame,libupnp]

    steps:
      - uses: actions/checkout@v4

      - run: curl -LO https://github.com/leleliu008/test/releases/download/2023.10.08/xcpkg-0.30.0-macos-15.0-arm64.release.tar.xz
      - run: /usr/bin/bsdtar xf xcpkg-0.30.0-macos-15.0-arm64.release.tar.xz --strip-components=1

      - run: bin/xcpkg about
      - run: bin/xcpkg sysinfo
      - run: bin/xcpkg formula-repo-init test https://github.com/leleliu008/xcpkg-formula-repository-offical-core

      - run: mv formula ~/.xcpkg/repos.d/test/

      - run: bin/xcpkg install ${{ matrix.pkg }}
